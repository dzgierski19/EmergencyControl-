        <style>
        *{
            margin: 0;
            padding: 0;
        }

        body{
            overflow-x: hidden;
        }

        header{
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }

        .logo img{
            height: 50px;
        }

        nav {
            display: flex;
            flex-wrap: wrap;
        }

        nav a {
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .burger{
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .burger div{
            width: 25px;
            width: 3px;
            background-color: white;
            margin: 5px 0;
        }

        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px auto;
            cursor: pointer;
            border-radius: 8px;
            width: 200px;
        }

        .button:hover {
            background-color: #45a049;
        }

        
        .button-container {
            text-align: center;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }     

        main{
            text-align: center;
            padding: 40px 20px;
            background-color: rgba(253,209,0,255);
        }

        main img{
            width: 100%;
            max-width: 1000px;
            height: auto;
            margin: 0 auto;
            display: block;
        }

        main p{
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        footer{
            background-color: #333;
            color: #ddd;
            text-align: center;
            padding: 10px 20px;
            bottom: 0;
            width: 100%;
        }

        footer a{
            color: #ddd;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover{
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            nav {
                width: 100%;
                text-align: center;
            }

            .burger{
                display: flex;
            }

            nav a {
                display: none;
                flex-direction: column;
                text-align: center;
                width: 100%;
                padding: 10px;
            }

            .logo img {
                height: 40px; 
            }

       
            .button-container {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .button {
                width: 80%;
                margin: 10px auto;
            }

            main p{
                font-size: 1rem;
            }
        }

       @media (max-width: 480px) {
            .button {
                width: 100%;
                font-size: 14px;
            }

            main p{
                font-size: 0.9rem;
            }
        }
        </style>
